<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <title>Determination of CMC</title>
    </head>
    <body>
        <div class="container" style=" display: flex; justify-content: center; align-items: center;">
            <div class="grid">
                <div class = "row">
                    <div class="instructionsBox">
                        <div class="message" id="message" value="message"></div>
                    </div>
                </div>
                <input id = "slider" type="range" min="1" max="18" name="slider" value="1" step = "1" oninput ="show_value(value)">
                <div class = "slider_value" id="slider_value" value = "8"></div>
                <input type="submit" id = "submit-btn" class = "btn-primary submit-btn" value="Submit" onclick="move_pouring_beaker()">
                <img id = "instrument" class = "instrument" src = './images/instrument3.png'>
                <div id = "holding-solution" class = "holding-solution"></div>
                <img id = "holding-beaker" class = "holding-beaker" src = "./images/beaker.png">
                <div id = "measuring-solution"></div>
                <img id = "measuring-beaker" class = "measuring-beaker" src = "./images/beaker.png" onclick="measure_value()">
                <img id = "pouring-beaker" class = "pouring-beaker" src = "./images/pouring-beaker.png">
                <div id = "pouring-solution"></div>
                <img id = "cleaning-beaker" class = "cleaning-beaker" src = "./images/beaker.png">
                <div id = "cleaning-solution"></div>
                <img id = "distilled-water" class = "distilled-water" src = "./images/distilled-water.png" onclick = "clean_rod()">
                <img id = "splash" class = "splash" src = "./images/splash2.png">
                <img id = "cleaning-cloth" class = "cleaning-cloth" src = "./images/cleaning-cloth.png">
                <div class = "value-box" id = "value-box" value = "cmc"></div>
                <button  class="btn-primary reset-btn" onclick="window.location.reload() ">Reset</button>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
