<body>
		<!-- Your code goes here-->
	<div class="container" style=" display: flex; justify-content: center; align-items: center;">
	
		<div class="grid">
			<div class = "row">
                <div class = "message" id = "message" value="message"></div>
            </div>
				<!-- <div class = "list-label"> Concentration of SDS (100 mol/L)</div> -->
					<!-- <div class = "slider"> -->
				<input id = "slider" type="range" min="1" max="16" name="slider" value="8" step = "1" onclick = "show_value(value)" onchange="show_value(value)">
				<span id="slider_value"></span>
				<input type="submit" id = "submit-btn" class = "btn-primary" value="Submit" onclick="move_pouring_beaker()">
				<img id = "instrument" class = "instrument" src = './images/instrument3.png'>
				<div id = "holding-solution" class = "holding-solution"></div>
				<img id = "holding-beaker" class = "holding-beaker" src = "./images/beaker.png">
				<!-- <figcaption class = "holding-beaker-label">Your label goes here</figcaption> -->

				<img id = "measuring-beaker" class = "measuring-beaker" src = "./images/beaker.png" onclick="measure_value()">
				<img id = "pouring-beaker" class = "pouring-beaker" src = "./images/pouring-beaker.png">
				<div id = "pouring-solution"></div>
				<img id = "cleaning-beaker" class = "cleaning-beaker" src = "./images/beaker.png">
				<div id = "cleaning-solution"></div>

				<img id = "distilled-water" class = "distilled-water" src = "./images/distilled-water.png">
				<img id = "splash" class = "splash" src = "./images/splash2.png">
				<img id = "cleaning-cloth" class = "cleaning-cloth" src = "./images/cleaning-cloth.png" onclick = "clean_rod()">

			<!-- <div class = "value-box" id = "value-box" value = "cmc"></div> -->
			<button  class="btn-primary reset-btn" onclick="window.location.reload() ">Reset Experiment</button>
		</div>
	
	</div>
